{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" novalidate>
    {% csrf_token %}

    <div class="row">
        <div class="col-6">
            {{ form.avatar|as_crispy_field }}
        </div>
        <div class="col-6">
            {{ form.user|as_crispy_field }}
        </div>
    </div>
    {{ form.bio|as_crispy_field }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Message Author</button>
</form>
{% endblock %}
