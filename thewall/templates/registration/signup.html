{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block navigation %}
<a href="{% url 'home'%}">Home</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endblock %}
{% block content %}
<div class="container">
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
{{ form|crispy }}
    <button type="submit">Sign Up </button>
</form>
</div>
{% endblock %}
